apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: k8s-dashboard
  labels:
    app.kubernetes.io/name: k8s-dashboard
  annotations:
    traefik.ingress.kubernetes.io/router.entrypoints: websecure
    traefik.ingress.kubernetes.io/router.tls: "true"
    gethomepage.dev/enabled: "true"
    gethomepage.dev/name: "K8s Dashboard"
    gethomepage.dev/description: "View deployed containers and Helm charts"
    gethomepage.dev/icon: "sh-kubernetes.svg"
    gethomepage.dev/group: "infra"
spec:
  tls:
    - hosts:
        - k8s-dashboard.local
      secretName: k8s-dashboard-tls
  rules:
    - host: k8s-dashboard.local
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: k8s-dashboard
                port:
                  number: 80
