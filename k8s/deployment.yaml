apiVersion: apps/v1
kind: Deployment
metadata:
  name: k8s-dashboard
spec:
  replicas: 1
  selector:
    matchLabels:
      app: k8s-dashboard
  template:
    metadata:
      labels:
        app: k8s-dashboard
    spec:
      serviceAccountName: k8s-dashboard
      containers:
      - name: k8s-dashboard
        image: k8s-dashboard:latest # replace with your image
        ports:
        - containerPort: 8080
---
apiVersion: v1
kind: Service
metadata:
  name: k8s-dashboard
spec:
  selector:
    app: k8s-dashboard
  ports:
  - protocol: TCP
    port: 80
    targetPort: 8080
