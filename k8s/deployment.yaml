apiVersion: apps/v1
kind: Deployment
metadata:
  name: container-dashboard
spec:
  replicas: 1
  selector:
    matchLabels:
      app: container-dashboard
  template:
    metadata:
      labels:
        app: container-dashboard
    spec:
      containers:
      - name: container-dashboard
        image: container-dashboard:latest # replace with your image
        ports:
        - containerPort: 8080
---
apiVersion: v1
kind: Service
metadata:
  name: container-dashboard
spec:
  selector:
    app: container-dashboard
  ports:
  - protocol: TCP
    port: 80
    targetPort: 8080
